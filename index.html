<!DOCTYPE html>
<html>
	<head>
		<title>Fox Tracker : Simple project and tasks tracking</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="./css/style.css">

		<script type="text/javascript" src="./js/vendor/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="./js/vendor/underscore.js"></script>
		<script type="text/javascript" src="./js/vendor/backbone.js"></script>
		<script type="text/javascript" src="./js/vendor/backbone-localstorage.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
		<script type="text/javascript" src="./js/router.js"></script>
		<script type="text/javascript" src="./js/models/project.js"></script>
		<script type="text/javascript" src="./js/models/task.js"></script>
		<script type="text/javascript" src="./js/collections/projects.js"></script>
		<script type="text/javascript" src="./js/collections/tasks.js"></script>
		<script type="text/javascript" src="./js/collections/projects.js"></script>
		<script type="text/javascript" src="./js/views/project_view.js"></script>
		<script type="text/javascript" src="./js/views/projects_view.js"></script>
		<script type="text/javascript" src="./js/views/task_view.js"></script>
		<script type="text/javascript" src="./js/views/tasks_view.js"></script>
	</head>
	<body>
		<header class="navbar" id="header">
			<a href="#"><span class="icon-home"></span></a>
			<div class="container">
				<div class="logo b large"> 
					FoxTracker
				</div>
			</div>
		</header>

		<div id="surface" class="">

		</div>



		<script type="text/template" id="projects-templ">
			<h1 class="large">Welcome to FoxTracker! Your Kanban style task manager</h1>
			<br><br>
			<h2 class="b large">Your Projects</h2>
			<br>
			<ul class="projects-list">
			</ul>
			<button class="new-project">New Project</button>
			<div class="clear"></div>
		</script>
		
		<script type="text/template" id="project-templ">
			<a href="#/project/{{=id}}" class="open">
				<span class="project-name large">{{= name }}</span><br><br>
				<span class="project-desc">{{= description }}</span>
				<span class="project-edit icon-edit"></span>
				<span class="project-delete icon-del"></span>
			</a>
		</script>

		<script type="text/template" id="project-edit-templ">
			<div class="open">
				<input type="text" class="project-name-edit" value="{{= name }}">
				<textarea class="project-desc-edit">{{= description }}</textarea>
				<button class="project-edit-done">Done</button>
			</div>
		</script>

		<script type="text/template" id="tasks-templ">
			<h1 class="large white-text">Here you can create tasks and drag N drop across lists<h1>
			<br><br>
			<h1 class="large white-text b">Your Kanban Board : {{=name}}</h1>
			<br><br>
			<div class="list todo-list">
				<div class="list-header">
					<span >TO DO</span>
				</div>
				<div class="tasks-list"></div>
				<div class="list-footer">
					<a href="#" class="new-task" data-state="todo">New Task</a>
				</div>
			</div>
			<div class="list doing-list">
				<div class="list-header">
					<span>Doing</span>
				</div>
				<div class="tasks-list"></div>
				<div class="list-footer">
					<a href="#" class="new-task" data-state="doing">New Task</a>
				</div>
			</div>
			<div class="list done-list">
				<div class="list-header">
					<span>Done</span>
				</div>
				<div class="tasks-list"></div>
				<div class="list-footer">
					<a href="#" class="new-task" data-state="done">New Task</a>
				</div>
			</div>
			<div class="clear"></div>
		</script>

		<script type="text/template" id="task-templ">
			<span class="task-title" data-task-id="{{=id}}">{{= title}}</span><br><br>
			<span class="task-description">{{= description}}</span><br><br>
			<span class="task-time small">Duration : {{= totalTime}} Seconds</span>
			<span class="task-edit icon-edit" title="Edit"></span>
			<span class="task-delete icon-del" title="Delete"></span>
			<span class="toggle-timer icon-play" title="Start/Stop Timer"></span>
			<div class="clear"></div>
		</script>

		<script type="text/template" id="task-edit-templ">
			<input type="text" class="task-title-edit" value="{{= title}}">
			<textarea class="task-desc-edit">{{= description}}</textarea>
			<button class="task-edit-done">Done</button>
		</script>

	</body>
</html>
